<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="popup.css">
    <meta charset="UTF-8">
    <title>Blackhole</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <div class="main-body">
        <div class="head">
            <img src="/images/icon_48.png" alt="Blackhole Icon">
            <h1>Blackhole</h1>
        </div>
        <h3>You're staying away from:</h3>
        
        <!-- <button id="remove">Back to distraction</button> -->
        <div class="control-block">
            <!-- <h3>Add website below</h3> -->
            <input type="text" id="domain" placeholder="URL starting with http:// or https://">
            <button id="add">Add</button>
        </div>
        <div class="domains-list-container">
            <div id="domainsList"></div>
        </div>
        <h3>Choose your effect:</h3>
        <div class="effect-selection">
                <div class="toggle-1">
                    <!--  <p> Filter: </p> -->
                    <div class="toggle-container">
                        <input type="checkbox" id="grayscale" class="effect-toggle" value="grayscale">
                        <label for="grayscale" class="toggle-label">Grayscale</label>
                    </div>
                    <div class="toggle-container">
                        <input type="checkbox" id="mosaic" class="effect-toggle" value="mosaic">
                        <label for="mosaic" class="toggle-label">Blur</label>
                    </div>
                </div class="toggle-2">
                <div>
                    <!--  <p> Flip Screen: </p> -->
                    <div class="toggle-container">
                        <input type="checkbox" id="verticalFlip" class="effect-toggle" value="verticalFlip">
                        <label for="verticalFlip" class="toggle-label">Vertical Flip</label>
                    </div>
                    <div class="toggle-container">
                        <input type="checkbox" id="horizontalFlip" class="effect-toggle" value="horizontalFlip">
                        <label for="horizontalFlip" class="toggle-label">Horizontal Flip</label>
                    </div>
                </div>
        </div>
        
    </div>
    <p class="copyright">
        Â© <span id="current-year"></span>

        <a href="https://www.linkedin.com/in/juyoung-yang/" class="clickable" id="justin-yang" target="_blank">Justin Yang</a><br><br>
    </p>
    

    <div id="messageBox" style="display: none; position: fixed; bottom: 10px; background-color: rgba(255, 0, 0, 0.5); color: white; padding: 5px 10px; border-radius: 5px;">Invalid URL! Please enter a valid URL.</div>
    
  
</body>
</html>
